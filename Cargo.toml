[package]
name = "imgui-sdl2"
description = "SDL2 Input handling for imgui-rs"
version = "0.12.0"
authors = ["Michael Fairley <michael@michaelfairley.com>"]
homepage = "https://github.com/michaelfairley/rust-imgui-sdl2"
repository = "https://github.com/michaelfairley/rust-imgui-sdl2"
readme = "README.md"
categories = ["gui"]
license = "MIT/Apache-2.0"

[badges]
travis-ci = { repository = "michaelfairley/rust-imgui-sdl2" }

[dependencies]
imgui = { git = "https://github.com/vinterskog/imgui-rs" }
sdl2 = "0.34"

[dev-dependencies]
gl = "0.10.0"
imgui-opengl-renderer = { git = "https://github.com/vinterskog/rust-imgui-opengl-renderer" }
